# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Devcontainer Smoke Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: devcontainer-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke Test Dev Container
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Build devcontainer
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3
        with:
          push: never
          runCmd: echo "container up"

      - name: Verify tools and settings inside devcontainer
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3
        with:
          push: never
          runCmd: |
            bash -lc '
              set -euo pipefail

              echo "User check"
              id -un | grep -qx vscode

              echo "PATH check"
              echo "$PATH" | grep -q "/usr/local/bin"

              echo "uv and Python"
              command -v uv >/dev/null
              uv --version
              python --version
              uv run -q python -V

              echo "Docker client present"
              command -v docker >/dev/null

              echo "Docker socket check"
              if [ -S /var/run/docker.sock ]; then
                if sudo -n true 2>/dev/null; then
                  sudo -n docker version >/dev/null 2>&1 || docker version >/dev/null
                  sudo -n docker ps >/dev/null 2>&1 || docker ps >/dev/null
                else
                  docker version >/dev/null
                  docker ps >/dev/null
                fi
                echo "Docker socket available and working"
              else
                echo "No /var/run/docker.sock available in container, skipping daemon tests"
              fi

              echo "OK: devcontainer is healthy"
            '
